<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of Sphere Calculator" />
    <meta name="keywords" content="sphere, volume, radius" />
    <meta name="author" content="Angelo Garcia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Volume Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="css/style.css"></script>

    <!-- Link to the script file -->
    <script src="js/script.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Sphere Volume Calculator</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20220808153443/volumeofsphere.jpg"
                width="75%" height="auto"
              />
            </th>
          </tr>
        </table>

        <!-- Radius Input -->
        <form action="#">
          <p>Enter the radius of the sphere (in units)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="radius-input"
              min="0"
            />
            <label class="mdl-textfield__label" for="radius-input">Radius of Sphere</label>
            <span class="mdl-textfield__error">Please enter a valid number</span>
          </div>
        </form>

        <!-- Calculate button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate Volume
        </button>

        <br />

        <!-- Result display -->
        <div id="result">
          <!-- Result will be displayed here -->
        </div>
      </main>
    </div>
  </body>
</html>
